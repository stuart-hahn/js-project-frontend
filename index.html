<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Management</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/skeleton.css">
    <script src="src/app.js" defer></script>
    <script src="src/project.js" defer></script>
    <script src="src/task.js" defer></script>
    <script src="src/index.js" defer></script>
    <script src="src/adapter.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="title row">
      <div class="one-half column" style="margin-top: 15%">
        <h3>Task Master</h3>
        <p>This is a Single Page Application. The backend is a Rails API and the frontend is Vanilla JS.</p>
      </div>
    </div>

    <form class="create-project-form">
      <div class="row">
        <div class="one-half column">
          <h4>Create a Project</h4>
          <label for="create-project-input">Project Title</label>
          <input class="u-full-width" type="text" placeholder="New Project Title..." id="create-project-input">
        </div>
      </div>
      <input class="button-primary" type="submit" value="Create Project">
    </form>

    <div class="projects row">
        <div class="one-half column">
            <h4>All Projects</h4>
            <ul class="projects-list"></ul>
        </div>
    </div>

    <div class="tasks row">
        <div class="one-half column">
            <h4 class="tasks-list-title"></h4>
            <ul class="tasks-list">
            </ul>
        </div>
    </div>

    <form class="create-task-form"></form>

  </div>
</body>

</html>
